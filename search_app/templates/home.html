<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anisearch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/home_style.css' %}">
</head>

<body>
    <div class="background">
        <div class="d-flex justify-content-between align-items-center header">
            <a href="/anisearch/" id="anisearch">Anisearch</a>
            <div class="account">
                <a href="/anisearch/my_account" id="myaccount">My Account</a>
                <a href="/anisearch/logout" id="logout">Log Out</a>
            </div>
        </div>
        <div class="d-flex justify-content-center align-items-center search">
            <form action="/anisearch/process_search" method="post" class="d-flex justify-content-center align-items-center">
            {% csrf_token %}
            <label for="search_img_url" class="form-label">Search for anime by IMG/GIF URL:</label>
            {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                {% if message.extra_tags == 'url' %}
                <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
                {% endif %}
                {% endfor %}
            </ul>
            {% endif %}
            <input type="search" name="search_img_url" id="search_img_url" class="form-control">
            <button type="submit" class="btn btn-primary">Search</button>
            </form>
        </div>
        <div class="d-flex justify-content-around image-container">
            <img src="{% static 'img/taiga.jpg' %}" alt="Chibi Taiga" id="taiga">
            <img src="{% static 'img/edward.png' %}" alt="Edward Elric" id="edward">
            <img src="{% static 'img/crying_aqua.png' %}" alt="Crying Chibi Aqua" id="aqua">
            <img src="{% static 'img/ryuko.jpg' %}" alt="Ryuko Matoi Entrance" id="ryuko">
        </div>
    </div>
</body>

</html>
